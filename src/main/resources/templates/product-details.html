<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${product_name}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header " class="allert allert-info mt-2"></header>

<div class="container mt-5 mb-5">

    <div  th:each="el : ${product}">
      <h1 th:text="${el.product_name}"/>
      <h3 th:text="${el.price}"/>
      <h3 th:text="${el.guarantee}"/>
      <a th:href="'/' + ${el.id} + '/edit'" class="btn btn-primary mr-2">Edit</a>
        <form th:action="'/' + ${el.id} + '/remove'" method="post">
            <button type="submit" class="btn btn-primary">Remove</button>
        </form>
    </div>

</div>

<footer th:insert="blocks/footer :: footer "></footer>
</body>
</html>
