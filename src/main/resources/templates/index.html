<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <header th:insert="~{blocks/header :: header} " class="allert allert-info mt-2"></header>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Категории товаров</h2>
            </div>
        </div>
        <div class="row">
            <div th:each="category : ${categories}" class="col-md-4 mb-4">
                <div class="card">
                    <a th:href="@{/category/{categoryId}/products(categoryId=${category.id})}" class="btn btn-outline-dark">
                        <div class="card-body">
                            <h5 class="card-title text-center" th:text="${category.name}"></h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>



    <footer th:insert="~{blocks/footer :: footer} "></footer>
</body>
</html>
