<nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark"
     th:insert="~{blocks/head :: head}"></nav>


<main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
        <div class="col-md-6 p-lg-5 mx-auto my-5">
            <h1 class="display-3 fw-bold">Магазин гаджетов</h1>
            <h3 class="fw-normal text-muted mb-3">Ты заходи если что...</h3>
            <div class="d-flex gap-3 justify-content-center lead fw-normal">
                <a class="icon-link" href="#">
                    Learn more
                    <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
                </a>
                <a class="icon-link" href="#">
                    Buy
                    <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
                </a>
            </div>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>

    <div th:each="category, status : ${categories}" class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3" th:if="${status.index % 2 == 0}">
        <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 py-3">
                <h2 th:text="${category.name}" class="display-5"></h2>
                <p class="lead">And an even wittier subheading.</p>
            </div>
            <a th:href="@{/category/{categoryId}/products(categoryId=${category.id})}">
                <div class="bg-body-tertiary shadow-sm mx-auto text-dark"
                     style="width: 80%; height: 300px; border-radius: 21px 21px 0 0; display: flex; align-items: center; justify-content: center;">
                    <div th:replace="~{blocks/icons :: getIcon(${category.name.substring(8).replaceAll('[^A-Za-zА-Яа-я0-9]', '_')})}"></div>
                </div>
            </a>
        </div>

        <div th:if="${status.index + 1 < #lists.size(categories)}" class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">
                <h2 th:text="${categories[status.index + 1].name}" class="display-5"></h2>
                <p class="lead">And an even wittier subheading.</p>
            </div>
            <a th:href="@{/category/{categoryId}/products(categoryId=${categories[status.index + 1].id})}">
                <div class="bg-dark shadow-sm mx-auto"
                     style="width: 80%; height: 300px; border-radius: 21px 21px 0 0; display: flex; align-items: center; justify-content: center; color: #2b3035;">
                    <div th:replace="~{blocks/icons :: getIcon(${categories[status.index + 1].name.substring(8).replaceAll('[^A-Za-zА-Яа-я0-9]', '_')})}"></div>
                </div>
            </a>
        </div>
    </div>


</main>


<footer class="container  py-5"
        th:insert="~{blocks/foot :: foot}"></footer>

</body>
