<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>

  <script>
    function addToCart(button) {
      var productId = button.parentNode.querySelector('.productId').value;

      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/cart/add', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            // Ответ получен успешно
            showConfirmationModal();
          } else {
            // Обработка ошибок, если необходимо
          }
        }
      };

      var data = 'productId=' + encodeURIComponent(productId);
      xhr.send(data);
    }

    function showConfirmationModal() {
      const myModal = document.getElementById('exampleModal');
      const modal = new bootstrap.Modal(myModal);
      modal.show();// Ваш код для отображения модального окна
    }
  </script>



</head>
<body>
<header th:insert="~{blocks/header :: header} " class="allert allert-info mt-2"></header>

<div class="container">
  <h1>Products</h1>
  <table class="table table-fixed table-striped table-hover w-100">
    <colgroup>
      <col style="width: 5%" />
      <col style="width: 40%" />
      <col style="width: 5%" />
      <col style="width: 35%" />
      <col style="width: 15%" />
    </colgroup>
    <thead>
    <tr th:each="product : ${products}">
      <td th:text="${product.article}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.description}"></td>
      <td>
        <form>
          <input type="hidden" class="productId" th:value="${product.id}" />
          <button class="btn btn-primary addToCartButton" type="button" onclick="addToCart(this)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
            </svg>
            В корзину
          </button>
        </form>
      </td>
    </tr>

    </tbody>
  </table>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Продолжить покупки</button>
        <a href="/cart"><button type="button" class="btn btn-success">Перейти в корзину</button></a>
      </div>
    </div>
  </div>
</div>

<footer th:insert="~{blocks/footer :: footer} "></footer>
</body>
</html>
