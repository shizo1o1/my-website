<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link href="/css/cssFoMainPage.css" rel="stylesheet" type="text/css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Shizo1o1">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Обработчик события для кнопки "+"
      $(".btn-plus").click(function() {
        var input = $(this).siblings("input[name='quantity']");
        var value = parseInt(input.val());
        input.val(value + 1);

        // Обновление итоговой суммы
        updateTotal($(this).closest("tr"));
      });

      // Обработчик события для кнопки "-"
      $(".btn-minus").click(function() {
        var input = $(this).siblings("input[name='quantity']");
        var value = parseInt(input.val());
        if (value > 0) {
          input.val(value - 1);

          // Обновление итоговой суммы
          updateTotal($(this).closest("tr"));
        }
      });

      // Обработчик события для поля ввода
      $("input[name='quantity']").on("input", function() {
        // Обновление итоговой суммы
        updateTotal($(this).closest("tr"));
      });

      // Функция для обновления итоговой суммы
      function updateTotal(row) {
        var price = parseFloat(row.find(".price").text());
        var quantity = parseInt(row.find("input[name='quantity']").val());
        var total = price * quantity;
        row.find(".total").text(total.toFixed(2) + "$");

        // Обновление состояния кнопки "Оформить заказ"
        updateOrderButton();
      }

      function updateOrderButton() {
        var cartEmpty = $('.cart-item').length === 0;
        $('#orderButton').prop('disabled', cartEmpty);
      }
      updateOrderButton();

    });

    function updateQuantity(button, quantityChange) {
      const form = button.closest('form');
      const productId = form.querySelector('input[name="productId"]').value;
      const quantityInput = form.querySelector('input[name="quantity"]');
      const currentQuantity = parseInt(quantityInput.value);
      const newQuantity = currentQuantity + quantityChange;

      // Отправка асинхронного запроса на сервер для обновления количества товара
      fetch('/cart/update', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'productId=' + encodeURIComponent(productId) + '&quantity=' + encodeURIComponent(newQuantity)
      })
              .then(response => {
                if (response.ok) {
                  // Обновление значения количества товара на странице
                  quantityInput.value = newQuantity;
                } else {
                  console.error('Ошибка при обновлении количества товара');
                }
              })
              .catch(error => {
                console.error('Ошибка при отправке запроса:', error);
              });
    }

    function showConfirmationModal() {
      const myModal = document.getElementById('exampleModal');
      const modal = new bootstrap.Modal(myModal);
      modal.show();// Ваш код для отображения модального окна
    }
  </script>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
  <symbol id="aperture" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10"></circle>
    <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path>
  </symbol>
  <symbol id="cart" viewBox="0 0 16 16">
    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
  </symbol>
  <symbol id="chevron-right" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"></path>
  </symbol>
</svg>

<nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark"
     th:insert="~{blocks/head :: head}"></nav>


<div class="container">

<h1 class="text-center">Cart</h1>

<!-- Отображение списка товаров в корзине -->
<table class="table table-striped table-hover align-middle">
  <colgroup>
    <col style="width: 70%" />
    <col style="width: 5%" />
    <col style="width: 15%" />
    <col style="width: 5%" />
    <col style="width: 5%" />
  </colgroup>
  <tbody>
  <tr th:each="item : ${cart.items}" class="cart-item">
    <td th:text="${item.product.name}"></td>
    <td th:text="${item.product.price}" class="price"></td>
    <td>
      <form action="/cart/update" method="post">
        <div class="input-group d-flex align-items-center">
          <input type="hidden" name="productId" th:value="${item.product.id}" />
          <button class="btn btn-outline-secondary btn-minus" type="button" onclick="updateQuantity(this, -1)">-</button>
          <input type="number" name="quantity" th:value="${item.quantity}" class="form-control text-center">
          <button class="btn btn-outline-secondary btn-plus" type="button" onclick="updateQuantity(this, 1)">+</button>
        </div>
      </form>

    </td>
    <td class="total" th:text="${item.product.price * item.quantity} + '$'"></td>
    <td>
      <form th:action="@{/cart/remove}" method="post">
        <input type="hidden" name="productId" th:value="${item.product.id}" />
        <button type="submit" class="btn" >
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
          </svg>
        </button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

  <!--show modal button-->
  <div class="d-grid gap-2 col-6 mx-auto">
    <button disabled id="orderButton" class="btn btn-success"  type="button" onclick="showConfirmationModal()">Оформить заказ</button>
  </div>

  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="modal-title fw-bold mb-0 fs-2" id="exampleModalLabel">Оформление заказа</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5 pt-0">
          <form class="" th:action="@{/order}" method="post" >
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" name="userName" id="floatingInput" placeholder="Ваше имя">
              <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" name="userPhone" class="form-control rounded-3" id="floatingPassword" placeholder="Номер телефона">
              <label for="floatingPassword">Phone</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" >Оформить</button>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>


<footer class="container  py-5 "
        th:insert="~{blocks/foot :: foot}"></footer>

</body>
</html>
